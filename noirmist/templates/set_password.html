{% extends 'user_base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gray-900 text-white flex justify-center items-center">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Change Password</h2>
        
        {% if messages %}
            {% for message in messages %}
                <p class="text-center text-red-400">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'set_password' %}">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="old_password" class="block mb-1">Old Password</label>
                <input type="password" name="old_password" id="old_password" required class="w-full p-2 bg-gray-700 rounded">
            </div>
            
            <div class="mb-4">
                <label for="new_password" class="block mb-1">New Password</label>
                <input type="password" name="new_password" id="new_password" required class="w-full p-2 bg-gray-700 rounded">
            </div>
            
            <div class="mb-6">
                <label for="confirm_password" class="block mb-1">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required class="w-full p-2 bg-gray-700 rounded">
            </div>
            
            <button type="submit" class="w-full py-2 bg-indigo-600 hover:bg-indigo-700 rounded text-white font-semibold">
                Update Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
